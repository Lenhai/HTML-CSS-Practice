<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bean Machine</title>
</head>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="get">
    <div class="tablerow">
        <p>
        Choose your beans:
        <select name="beans">
            <option value="House Blend">House Blend</option>
            <option value="Shade">Shade Grown Bolivia</option>
            <option value="Superemo">Superemo</option>
            <option value="Guatemala">Organic Guatemala</option>
            <option value="Kenya">Kenya</option>
        </select>
        </p>
    </div>
        <div class="tablerow">
            <p>
            Type:<br>
        <input type="radio" name="beantype" value="Whole" >Whole Bean<br>
        <input type="radio" name="beantype" value="ground" checked>Ground
        </p>
        </div>

        <div class="tablerow">
            <p>Number of bags:</p>
            <p><input type="number" name="bags" min="1" max="10" step="1" value="1"></p>
        </div>
        <div class="tablerow label">
            <p>Must arrive by date:</p>
            <p><input type="date" name="date"></p>
        </div>

        <div class="tablerow">
            <p>
                Extras:<br>
                <input type="checkbox" name="extras[]">Gift wrap<br>
                <input type="checkbox" name="extras[]" checked>Include catalog with order
            </p>
        </div>

        <div class="tablerow">
            <p class="heading">ship to</p>
            <p></p>
        </div>

        <div class="tablerow">
                Name: <input type="text" name="name" value=""><br>
                Address: <input type="text" name="address" value=""><br>
                City: <input type="text"   name="city" Value=""><br>
                State: <input type="text" name="state" value=""><br>
                Zip: <input type="text"  name="zip" value=""><br>
                Phone: <input type="tel" name="phone" value="">
            </p>
        </div>

        <div class="tablerow">
            <p>
                Customer Comments:<br>
                <textarea name="comments" rows="10" cols="40"></textarea><br>
                <input type="submit" name="Order Now" value="Order Now">
            </p>
        </div>
    </form>
</html>
